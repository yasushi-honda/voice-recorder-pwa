<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder PWA</title>
    
    <!-- PWAË®≠ÂÆö -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    
    <!-- iOSÂØæÂøú -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Voice Recorder">
    
    <!-- „Çπ„Çø„Ç§„É´ -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéôÔ∏è Voice Recorder</h1>
            <div class="status" id="status">Ready to record</div>
        </header>

        <main>
            <!-- Èå≤Èü≥„Ç≥„É≥„Éà„É≠„Éº„É´ -->
            <div class="recording-control">
                <button id="recordBtn" class="record-btn">
                    <span class="record-icon">‚è∫Ô∏è</span>
                    <span class="record-text">Start Recording</span>
                </button>
                
                <div class="recording-info" id="recordingInfo" style="display: none;">
                    <div class="timer" id="timer">00:00</div>
                    <div class="recording-indicator">
                        <div class="pulse"></div>
                        Recording...
                    </div>
                </div>
            </div>

            <!-- Èå≤Èü≥‰∏ÄË¶ß -->
            <div class="recordings-section">
                <h2>üìÅ Recordings</h2>
                <div id="recordingsList" class="recordings-list">
                    <div class="no-recordings">No recordings yet</div>
                </div>
            </div>

            <!-- Google Drive Ë®≠ÂÆö -->
            <div class="drive-section">
                <h2>‚òÅÔ∏è Google Drive</h2>
                <button id="authBtn" class="auth-btn">Connect to Google Drive</button>
                <div id="authStatus" class="auth-status"></div>
            </div>
        </main>

        <!-- Êé•Á∂öÁä∂Ê≥ÅË°®Á§∫ -->
        <div class="connection-status" id="connectionStatus">
            <span class="status-text">Offline</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
    
    <!-- Service Worker ÁôªÈå≤ -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
